{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="container-fluid py-4">
      <div class="row mt-4">
        <div class="col-lg-4 col-md-6 mt-4 mb-4">
          <div class="card z-index-2 ">
            <div class="card-body">
              <h6 class="mb-0 ">Actions</h6>
              <hr>
              <select class="form-select btn btn-dark" aria-label="Default select example">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-6 mb-md-0 mb-4">
          <div class="card" style="width: auto; height: 35rem;">
            <div class="card-header pb-0">
              <div class="row">
                <div class="col-lg-6 col-7">
                  <h6>Evolution</h6>
                </div>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
                <canvas id="myChart" style="position: relative; height:30rem; width: 100rem"></canvas>
            </div>
          </div>
        </div>
      </div>

      {% include 'includes/footer.html' %}
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

  <script src="/static/assets/js/plugins/chartjs.min.js"></script>
  <script>
      const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: 'One',
          data: [12, 19, 3, 5, 2, 3],
          fill: false,
          borderColor: 'rgb(255, 43, 85)',
          backgroundColor: 'rgb(255, 43, 85)',

          tension: 0.01
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

{% endblock javascripts %}
